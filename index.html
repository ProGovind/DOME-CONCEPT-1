<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Sign-Up</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>SignUp Form</legend>
      <input type="text" placeholder="Enter Name" id="name"><br><br>
      <input type="email" placeholder="Enter Email" id="email"><br><br>
      <input type="password" placeholder="Enter password" id="password"><br><br>
      <input type="submit" value="SignUp">
    </fieldset>
  </form>
</body>

<script>
   let form = document.querySelector("form");

   form.addEventListener("submit" , display);

   

   function display(event)
   {
     event.preventDefault();
     let name = document.querySelector("#name");
     let email = document.querySelector("#email");
     let password = document.querySelector("#password");
     let div = document.createElement("div");
     let h1 = document.createElement("h1");
     let p = document.createElement("p");
     h1.innerText = name.value;
     p.innerText = email.value;

     div.append(h1);
     div.append(p);

     div.style.cssText = `
     background-color : red;
     padding : 20px;
     margin : 20px;
     border-radius : 10px;  
     `
     document.body.append(div);
      name.value="";
      email.value = "";
     password.value="";
   }

</script>
</html>
